{% extends "downtime/base.html" %} <!-- Базовый шаблон -->

{% block content %}
    <h1>Управление пользователями</h1>
    <li><a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Регистрация</a></li>
    <table class="table">
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Группы</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{% url 'edit_user' user.id %}" class="btn btn-primary">Редактировать</a>
                        <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
